<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Wrestlers</title>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/gif.js"></script>

</head>

<body>

    <div class="container">
        <div class="row my-4">
            <h1 id="title" class="col-12 col-lg-8 display-3 text-black-70 mb-4 pt-4">Wrestling Federation</h1>
        </div>

        <div class="row">
            <!-- Div where the buttons are located -->
            <div id="wrestlersDiv" class="col-12 col-lg-8"></div>

            <div class="col-12 col-lg-1">
                <!-- Empty div -->
            </div>

            <!-- Block to submit wrestlers -->
            <form id="wrestlerForm" class="col-12 col-lg-3">
                <label for="wrestlersInput" class="text-black-70">Add a Wrestler</label>
                <input type="text" id="wrestlersInput">
                <input id="addWrestler" class="btn btn-warning" type="submit" value="Submit">
            </form>

        </div>

        <div class="row">
            <!-- Div that holds gifs -->
            <div id="gifBackground">
                <div id="gifsDiv" class="row"></div>
            </div>
        </div>
   
    </div>

</body>
</html>
